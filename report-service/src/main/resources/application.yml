spring:
  application:
    name: report-service
  datasource:
    url: ${REPORT_DB_URL:jdbc:postgresql://localhost:5434/report_db}
    username: ${REPORT_DB_USER:report_user}
    password: ${REPORT_DB_PASS:report_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2.0
          max-interval: 10000

server:
  port: 8082

rabbitmq:
  exchange:
    name: order.exchange
  queue:
    name: order.placed.report.queue
  routing-key:
    order-placed: order.placed
  dlq:
    name: order.placed.report.dlq
    exchange: order.report.dlx
