spring:
  application:
    name: report-service-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  flyway:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

server:
  port: 0

rabbitmq:
  exchange:
    name: test.order.exchange
  queue:
    name: test.order.placed.report.queue
  routing-key:
    order-placed: order.placed
    order-ready: order.ready
  dlq:
    name: test.order.placed.report.dlq
    exchange: test.order.report.dlx
