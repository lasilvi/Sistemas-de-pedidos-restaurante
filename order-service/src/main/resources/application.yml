spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5433/restaurant_db
    username: restaurant_user
    password: restaurant_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8080

rabbitmq:
  exchange:
    name: order.exchange
  routing-key:
    order-placed: order.placed

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
