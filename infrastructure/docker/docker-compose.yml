services:
  postgres:
    image: postgres:15
    container_name: restaurant-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_db}
      POSTGRES_USER: ${POSTGRES_USER:-restaurant_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-restaurant_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-restaurant_user} -d ${POSTGRES_DB:-restaurant_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-net

  kitchen-postgres:
    image: postgres:15
    container_name: kitchen-postgres
    environment:
      POSTGRES_DB: ${KITCHEN_POSTGRES_DB:-kitchen_db}
      POSTGRES_USER: ${KITCHEN_POSTGRES_USER:-kitchen_user}
      POSTGRES_PASSWORD: ${KITCHEN_POSTGRES_PASSWORD:-kitchen_pass}
    ports:
      - "5433:5432"
    volumes:
      - kitchen_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KITCHEN_POSTGRES_USER:-kitchen_user} -d ${KITCHEN_POSTGRES_DB:-kitchen_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-net

  report-postgres:
    image: postgres:15
    container_name: report-postgres
    environment:
      POSTGRES_DB: ${REPORT_POSTGRES_DB:-report_db}
      POSTGRES_USER: ${REPORT_POSTGRES_USER:-report_user}
      POSTGRES_PASSWORD: ${REPORT_POSTGRES_PASSWORD:-report_pass}
    ports:
      - "5434:5432"
    volumes:
      - report_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${REPORT_POSTGRES_USER:-report_user} -d ${REPORT_POSTGRES_DB:-report_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: restaurant-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-net

  order-service:
    build:
      context: ../..
      dockerfile: order-service/Dockerfile
    container_name: restaurant-order-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres:5432/restaurant_db}
      DB_USER: ${DB_USER:-restaurant_user}
      DB_PASS: ${DB_PASS:-restaurant_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
      RABBITMQ_EXCHANGE_NAME: ${RABBITMQ_EXCHANGE_NAME:-order.exchange}
      RABBITMQ_ROUTING_KEY_ORDER_PLACED: ${RABBITMQ_ROUTING_KEY_ORDER_PLACED:-order.placed}
      KITCHEN_TOKEN_HEADER: ${KITCHEN_TOKEN_HEADER:-X-Kitchen-Token}
      KITCHEN_AUTH_TOKEN: ${KITCHEN_AUTH_TOKEN:-cocina123}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      CORS_ALLOWED_ORIGIN_PATTERNS: ${CORS_ALLOWED_ORIGIN_PATTERNS:-}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - restaurant-net

  kitchen-worker:
    build:
      context: ../..
      dockerfile: kitchen-worker/Dockerfile
    container_name: restaurant-kitchen-worker
    restart: on-failure
    environment:
      KITCHEN_WORKER_PORT: ${KITCHEN_WORKER_PORT:-8081}
      KITCHEN_DB_URL: ${KITCHEN_DB_URL:-jdbc:postgresql://kitchen-postgres:5432/kitchen_db}
      KITCHEN_DB_USER: ${KITCHEN_DB_USER:-kitchen_user}
      KITCHEN_DB_PASS: ${KITCHEN_DB_PASS:-kitchen_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
      RABBITMQ_EXCHANGE_NAME: ${RABBITMQ_EXCHANGE_NAME:-order.exchange}
      RABBITMQ_KITCHEN_QUEUE_NAME: ${RABBITMQ_KITCHEN_QUEUE_NAME:-order.placed.queue}
      RABBITMQ_ROUTING_KEY_ORDER_PLACED: ${RABBITMQ_ROUTING_KEY_ORDER_PLACED:-order.placed}
      RABBITMQ_KITCHEN_DLQ_NAME: ${RABBITMQ_KITCHEN_DLQ_NAME:-order.placed.dlq}
      RABBITMQ_KITCHEN_DLX_NAME: ${RABBITMQ_KITCHEN_DLX_NAME:-order.dlx}
      RABBITMQ_DLQ_ROUTING_KEY: ${RABBITMQ_DLQ_ROUTING_KEY:-order.placed.failed}
    depends_on:
      kitchen-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      order-service:
        condition: service_started
    networks:
      - restaurant-net

  report-service:
    build:
      context: ../..
      dockerfile: report-service/Dockerfile
    container_name: restaurant-report-service
    ports:
      - "8082:8082"
    environment:
      REPORT_SERVICE_PORT: ${REPORT_SERVICE_PORT:-8082}
      REPORT_DB_URL: ${REPORT_DB_URL:-jdbc:postgresql://report-postgres:5432/report_db}
      REPORT_DB_USER: ${REPORT_DB_USER:-report_user}
      REPORT_DB_PASS: ${REPORT_DB_PASS:-report_pass}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
      RABBITMQ_EXCHANGE_NAME: ${RABBITMQ_EXCHANGE_NAME:-order.exchange}
      RABBITMQ_REPORT_QUEUE_NAME: ${RABBITMQ_REPORT_QUEUE_NAME:-order.placed.report.queue}
      RABBITMQ_ROUTING_KEY_ORDER_PLACED: ${RABBITMQ_ROUTING_KEY_ORDER_PLACED:-order.placed}
      RABBITMQ_REPORT_ORDER_READY_QUEUE_NAME: ${RABBITMQ_REPORT_ORDER_READY_QUEUE_NAME:-order.ready.report.queue}
      RABBITMQ_ROUTING_KEY_ORDER_READY: ${RABBITMQ_ROUTING_KEY_ORDER_READY:-order.ready}
      RABBITMQ_REPORT_DLQ_NAME: ${RABBITMQ_REPORT_DLQ_NAME:-order.placed.report.dlq}
      RABBITMQ_REPORT_DLX_NAME: ${RABBITMQ_REPORT_DLX_NAME:-order.report.dlx}
    depends_on:
      report-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - restaurant-net

  frontend:
    build:
      context: ../..
      dockerfile: Dockerfile.frontend
    container_name: restaurant-frontend
    ports:
      - "5173:8080"
    environment:
      VITE_USE_MOCK: ${VITE_USE_MOCK:-false}
      VITE_ALLOW_MOCK_FALLBACK: ${VITE_ALLOW_MOCK_FALLBACK:-false}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
      VITE_KITCHEN_TOKEN_HEADER: ${VITE_KITCHEN_TOKEN_HEADER:-X-Kitchen-Token}
      VITE_KITCHEN_PIN: ${VITE_KITCHEN_PIN:-cocina123}
      VITE_KITCHEN_FIXED_TOKEN: ${VITE_KITCHEN_FIXED_TOKEN:-}
    depends_on:
      - order-service
    networks:
      - restaurant-net

volumes:
  postgres_data:
  kitchen_postgres_data:
  report_postgres_data:
  rabbitmq_data:

networks:
  restaurant-net:
    driver: bridge
